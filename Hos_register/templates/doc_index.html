<script>
            $(function() {
                var now = new Date(), hour = now.getHours(), igreet;
                if (hour < 6) {
                    igreet = ("晚上好")
                } else if (hour < 12) {
                    igreet = ("早上好")
                } else if (hour < 18) {
                    igreet = ("下午好")
                } else {
                    igreet = ("晚上好")
                }
                $('.js-igreet').html(igreet);
                $('.js-logout').on('click', function() {
                    $('.dialog').fadeIn();
                });
                $('.js-sure').on('click', function() {
                    $('.dialog').fadeOut();
                    location.href = '/index.php/DmsUser/Public/logout';
                    setcookie('loginstatus','yes');
                });
                $('.js-cancel').on('click', function() {
                    $('.dialog').fadeOut();
                });
            });
        </script>
