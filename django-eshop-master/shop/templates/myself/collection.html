{% extends "menubase.html" %}
{% block panel %}
{%load static%}
<div class="weui-panel__hd">我的收藏</div>
{%for item in collections%}
<div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">{{item.appendtime}}</div>
    <div class="weui-panel__bd">
        <a href="/detail/{{item.product.id}}" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src="/media/{{item.product.thumb}}" alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">{{item.product.name}}</h4>
                <p class="weui-media-box__desc">${{item.product.productoption_set.first.price}}</p>
            </div>
        </a>
    </div>
</div>
{%endfor%}
{% endblock %}
