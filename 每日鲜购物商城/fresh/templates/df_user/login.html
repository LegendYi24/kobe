<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>

	<link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/main.css">
	<script type="text/javascript" src="../../static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../static/js/login.js"></script>
</head>
<script>
	$(function () {
	    name_error=false;
	    pwd_error=false;
	    if({{error_name}}== 1){
	        $('.user_error').html('用户名错误').show();
		}
		if({{error_pwd}}==1){
	        $('.pwd_error').html('密码错误').show

		}
		$('.name_input').blur(function () {
		    if($('.name_input').val().length==0{
		        $('.user_error').html('请填写帐号')
				name_error=false;
			}else{
		        $('.user_error').hide();
		        name_error=true;
			}

        });
		$('.form').submit()(function () {
		    $('.name_input').blur();
		    $('.pass_input').blur();
		    return name_error && pwd_error;

        });
    })
</script>
<body>

	<div class="login_top clearfix">
		<a href="{%url 'user:user_goods'%}" class="login_logo"><img src="../../static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{%url 'user:register'%}">立即注册</a>
				</div>
				<div style="text-align:center;color:red; ">{{msg}}</div>
				<div class="form_input">
					<form action="{%url 'user:login_handle'%}" method="post">
						<input type="text" required="required" name="username" value="{{uname}}" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" required="required" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="cook" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>

						<input type="submit" name="" value="登录" class="input_submit">

					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>

</html>
